<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive</title>
    <!-- GOOGLE FONT START  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

<body>
    <section id="basicPart">
      <button id="hide">Hide</button>
      <button id="show">Show</button>
      <button id="hideShow">Hide/Show</button>
      <button id="fadeIn">FadeIn</button>
      <button id="fadeOut">FadeOut</button>
      <button id="fadeInOut">FadeIn/Out</button>
      <button id="slideUp">SlideUp</button>
      <button id="slideDown">SlideDown</button>
      <button id="slideUpDown">SlideUp/down</button>
      <button id="comeIn">Add</button>
      <button id="getOut">Remove</button>
      <button id="toggleClass">Add/Remove</button>
      <div class="box"></div>
    </section>
     <!-- Header Part End  -->
    

     <!-- CountDown Part start  -->
    <section id="countDownPart">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="boxTwo">
                        <h4 id="days"></h4>
                        <h4>Days</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="boxTwo">
                        <h4 id="hours"></h4>
                        <h4>Hours</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="boxTwo">
                        <h4 id="minutes"></h4>
                        <h4>Minutes</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="boxTwo">
                        <h4 id="seconds"></h4>
                        <h4>Seconds</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- CountDown Part start  -->
    

     <!-- CounterUp Part start  -->
      <section id="countDownPart">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="boxTwo">
                        <h2 class="counter">400</h2>
                        <h4 class="pt-2">Total Books</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="boxTwo">
                        <h2 class="counter">8800</h2>
                        <h4 class="pt-2">Total Pens</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="boxTwo">
                        <h2 class="counter">56700</h2>
                        <h4 class="pt-2">Total Chairs</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="boxTwo">
                        <h2 class="counter">3240</h2>
                        <h4 class="pt-2">Total Board</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

     <!-- CounterUp Part End  -->
